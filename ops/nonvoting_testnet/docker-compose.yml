version: "3"

volumes:
  provider1:
  provider2:
  auth:
  mix1:
  mix2:
  mix3:
  goerli:
  rinkeby:

services:
  goerli:
    image: ${GETH_IMAGE}
    environment:
      - "CHAIN=goerli"
    ports:
      - "127.0.0.1:19545:9545"
    volumes:
      - goerli:/blockchain
    depends_on:
      - provider1
    networks:
      nonvoting_test_net:
        ipv4_address: 172.28.1.10

  rinkeby:
    image: ${GETH_IMAGE}
    environment:
      - "CHAIN=rinkeby"
    ports:
      - "127.0.0.1:19546:9545"
    volumes:
      - rinkeby:/blockchain
    depends_on:
      - provider2
    networks:
      nonvoting_test_net:
        ipv4_address: 172.28.1.11

  provider1:
    restart: unless-stopped
    image: ${MESON_IMAGE}
    volumes:
      - provider1:/conf
    environment:
      - IS_PROVIDER=true
      - LOG_LEVEL=DEBUG
      - DISABLE_LOGS=false
    depends_on:
      - auth
    networks:
      nonvoting_test_net:
        ipv4_address: 172.28.1.3

  provider2:
    restart: unless-stopped
    image: ${MESON_IMAGE}
    environment:
      - PORT=29484
      - REGISTRATION_PORT=36967
      - IDENTIFIER=provider2
      - IS_PROVIDER=true
      - LOG_LEVEL=DEBUG
      - DISABLE_LOGS=false
      - SERVICE_TICKER=rin
      - CHAIN_ID=4
      - RPC_URL=http://172.28.1.11:9545
    volumes:
      - provider2:/conf
    depends_on:
      - auth
    networks:
      nonvoting_test_net:
        ipv4_address: 172.28.1.4

  mix1:
    restart: unless-stopped
    image: ${HASHCLOAK_MIXER}
    volumes:
      - mix1:/conf
    environment:
      - IDENTIFIER=mix1
      - LOG_LEVEL=DEBUG
      - DISABLE_LOGS=false
    depends_on:
      - auth
      - provider1
      - provider2
    networks:
      nonvoting_test_net:
        ipv4_address: 172.28.1.5

  mix2:
    restart: unless-stopped
    image: ${HASHCLOAK_MIXER}
    volumes:
      - mix2:/conf
    environment:
      - IDENTIFIER=mix2
      - PORT=29486
      - LOG_LEVEL=DEBUG
      - DISABLE_LOGS=false
    depends_on:
      - auth
      - provider1
      - provider2
    networks:
      nonvoting_test_net:
        ipv4_address: 172.28.1.6

  mix3:
    restart: unless-stopped
    image: ${HASHCLOAK_MIXER}
    volumes:
      - mix3:/conf
    environment:
      - IDENTIFIER=mix3
      - PORT=29487
      - LOG_LEVEL=DEBUG
      - DISABLE_LOGS=false
    depends_on:
      - auth
      - provider1
      - provider2
    networks:
      nonvoting_test_net:
        ipv4_address: 172.28.1.7

  auth:
    restart: unless-stopped
    image: ${KATZEN_AUTH}
    volumes:
      - auth:/conf
    environment:
      - DISABLE_LOGS=false
      - LOG_LEVEL=DEBUG
    ports:
      - "127.0.0.1:29483:29483"
    networks:
      nonvoting_test_net:
        ipv4_address: 172.28.1.2

networks:
  nonvoting_test_net:
    ipam:
      driver: default
      config:
        - subnet: 172.28.1.0/24
