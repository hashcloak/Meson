name: Katzenmint

on: ["push", "pull_request"]

jobs:

  build_and_test:
    name: "Run tests and build artifacts"
    strategy:
      matrix:
        os: ["ubuntu-latest", "macOS-latest"]
        go: ["1.17.x", "1.18.x", "1.19.x"]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/setup-go@v3
      name: "Install Golang"
      with:
        go-version: ${{ matrix.go }}
    
    - uses: actions/checkout@v3
    
    - name: "Test katzenmint"
      run: |
        cd katzenmint
        make

    - name: "Build katzenmint"
      run: |
        cd katzenmint
        make build
        mkdir dist
        mv katzenmint dist

    - if: runner.os == 'macOS'
      name: "Setup katzenmint filename"
      run: echo "ZIPNAME=katzenmint_darwin_${{ matrix.go }}" >> $GITHUB_ENV

    - if: runner.os == 'Linux'
      name: "Setup katzenmint filename"
      run: echo "ZIPNAME=katzenmint_linux_${{ matrix.go }}" >> $GITHUB_ENV

    - name: Archive katzenmint
      uses: actions/upload-artifact@v3
      with:
        name: ${{ env.ZIPNAME }}
        path: katzenmint/dist
