language: go

services:
  docker

go:
  - "1.13"

script:
  - if [ -n "$(gofmt -l ./plugin)" ]; then echo "Go code is not formatted:"; gofmt -d ./plugin; exit 1; fi
  - make up-dynamic && sleep 30
  - make test-client

after_success:
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  - make push

cache:
  directories:
    - $GOPATH/pkg
    - /tmp/gopath-pkg
